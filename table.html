<html>
    <head>
        <title>Create a table</title>
        <style>
            table,th,td{
                border: 1px solid blue;
                border-collapse:collapse;
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <table>
            <ul style="list-style-type:circle">
                <li>first</li>
                <li>second</li>
                <li>third</li>
            </ul>
            <dl>
                <dt>coffee</dt>
                <dd>-I like cold coffee</dd>
                <dt>momos</dt>
                <dd>-I also like momos</dd>
            </dl>
            
        </table>
    </body>
</html>
